<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="container">
    <div class="form-card">
      <h2>Log In</h2>
      <form onsubmit="event.preventDefault(); doLogin(this);">
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
      <p class="small">Don't have an account? <a href="signup.html">Create one</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

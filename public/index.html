<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob the Stickman Games</title>
    <!-- Links to the separate style.css file -->
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>

<h1 id="main-title">
    <span class="click-letter" data-letter="B">B</span>ob 
    <span class="click-letter" data-letter="t">t</span>he 
    <span class="click-letter" data-letter="S">S</span>tickman 
    <span class="click-letter" data-letter="G">G</span>ames
</h1>

<!-- Admin section is hidden by default -->
<div id="admin-secret" style="display:none;"> 
    <h2>Admin Login</h2>
    <input type="password" id="admin-pass" placeholder="Enter admin password">
    <button onclick="submitAdminPassword()">Submit</button>
</div>

<h2>Games List</h2>
<div id="games">
    <!-- Game content will be loaded here by client.js -->
    <p>Loading the latest Bob the Stickman adventures...</p>
</div>

<!-- Navigation links -->
<a href="signup.html">Create Account</a> |
<a href="login.html">Login</a>

<!-- Scripts for game logic and secrets -->
<script src="secret.js"></script>
<script src="client.js"></script>
</body>
</html>

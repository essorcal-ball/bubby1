<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="container">
    <div class="form-card">
      <h2>Admin Access</h2>
      <p class="small">Enter admin passcode</p>
      <form onsubmit="event.preventDefault(); adminLogin(this);">
        <input name="pass" type="password" placeholder="Passcode" required>
        <button type="submit" class="btn btn-primary">Enter</button>
      </form>
    </div>
  </div>
<script>
async function adminLogin(form){
  const data = Object.fromEntries(new FormData(form));
  const res = await fetch('/api/admin/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
  const j = await res.json();
  if(j.success) location.href = 'admin-dashboard.html';
  else { alert('Wrong password â€” redirected'); location.href='index.html'; }
}
</script>
</body>
</html>
